<!DOCTYPE html>
<html class="node-inspector">
<head>
    <title>node inspector</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link href="/node/cluster.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<ul id="process-list">
    <li class="process-item selected" data-id="0">
        <div class="title">master (pid 2814)</div>
        <div class="status">running</div>
    </li>
    <li class="process-item" data-id="1">
        <div class="title">worker (pid 2850)</div>
        <div class="status">running</div>
    </li>
    <li class="process-item" data-id="2">
        <div class="title">worker (pid 2851)</div>
        <div class="status">running</div>
    </li>
</ul>

<div id="inspector">
    <iframe src="/debug?port=5858" data-id="0">
    </iframe>

    <iframe src="/debug?port=5859" data-id="1"
            style="visibility:hidden">
    </iframe>

    <iframe src="/debug?port=5860" data-id="2"
            style="visibility:hidden">

    </iframe>
</div>

<script type="text/javascript" src="/node/cluster.js"></script>
<body>
